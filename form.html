<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms | ECO-Healing</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">

</head>

<body>

    <script href="form.js"></script>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header style="color:#3f3d55">HealthiLogin</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span><a href="home.html" class="link signup-link">Proceed without logging in</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="facebook.com" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="gmail.com" class="field google">
                    <img src="#" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

    </section>

</body>

</html>
